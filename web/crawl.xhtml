<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Crawl form</title>
</h:head>

<h:body>
    <h:form>
        <div>
            <h:outputLabel value="Link Url"/>&nbsp;<h:inputText value="#{mySpiderBean.url}"/>
        </div>
        <br/>
        <div>
            <h:outputLabel value="Search Word"/>&nbsp;<h:inputText value="#{mySpiderBean.searchWord}"/>
        </div>
        <div>
            <!--Khi gọi đến hàm login thì nó sẽ set Account auto-->
            <h:commandButton value="Register" action="#{mySpiderBean.search()}"/>
            <h:commandButton value="Reset"/>
        </div>
    </h:form>
</h:body>
</html>
