<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User form</title>
</h:head>
<h:body>
    <h:form>
        <div>
            <h:outputLabel value="Username"/>&nbsp;<h:inputText value="#{accountBean.username}"/>
        </div>
        <div>
            <h:outputLabel value="Password"/>&nbsp;<h:inputSecret value="#{accountBean.password}"/>
        </div>
        <div>
            <h:commandButton value="Register" action="#{accountBean.register()}"/>
            <h:commandButton value="Reset"/>
        </div>
    </h:form>
</h:body>
</html>
