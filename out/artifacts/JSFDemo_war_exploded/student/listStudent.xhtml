<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <f:view>
        <ul>
            <ui:repeat value="#{myStudentBean.studentService.list}" var="student">
                <li>
                    <h:outputText value="#{student.id}"/>&nbsp;
                    <h:outputText value="#{student.rollNumber}"/>&nbsp;
                    <h:outputText value="#{student.genderString}"/>&nbsp;
                    <h:outputText value="#{student.statusName}"/> &nbsp;
                    <h:form>
                        <h:commandLink value="Edit" action="#{myStudentBean.edit(student.id)}"/> &nbsp;
                    </h:form>
                </li>
            </ui:repeat>
        </ul>
    </f:view>
</h:body>
</html>
